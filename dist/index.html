<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <script type="module" crossorigin src="/assets/index.0637706f.js"></script>
  </head>
  <body>
    <div
      style="width: 65%; margin: auto; display: flex; flex-direction: column"
    >
      <div style="text-align: center">
        <h1>typescript tetris</h1>
      </div>
      <div style="display: flex; flex-direction: row">
        <div style="margin: 20px">
          <canvas id="extraInfoCanvas" width="100" height="100"></canvas>
        </div>
        <div style="margin: 20px">
          <canvas id="mainCanvas" width="300" height="550"></canvas>
        </div>
        <div style="margin: 20px; display: flex; flex-direction: column">
          <div>
            <h3>controls</h3>
            <ul>
              <li>
                <strong>Left</strong>, <strong>Right</strong>, and
                <strong>Down</strong> arrow keys to move
              </li>
              <li>
                <strong>Up</strong> arrow key to rotate 90 degrees clockwise
              </li>
              <li><strong>Q</strong> key to hold a piece</li>
              <li><strong>Space</strong> key to drop piece</li>
            </ul>
          </div>
          <div>
            <p id="gameMessages"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
